<!DOCTYPE html><html lang="ru" class="page"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="theme-color" content="#111111"><title>Todo app</title><link rel="preload" href="fonts/JosefinSansRegular.woff2" as="font" type="font/woff2" crossorigin><link rel="stylesheet" href="css/vendor.css"><link rel="stylesheet" href="css/main.css"><script defer="defer" src="js/main.js"></script></head><body class="page__body"><div class="site-container"><header class="header"><div class="container header__container"><h1 class="header__title">TODO</h1><button class="btn-reset header__theme"></button><form class="form"><button type="button" class="btn-reset btn"><div class="todo__img"></div></button> <label class="form__label"><input type="text" name="todo" class="input-reset form__input" placeholder="Create a new todo..." onkeypress="if(event.keyCode == 13) return false;"></label></form></div></header><main class="main"><div class="todo"><div class="container"><div class="todo__content"><ul id="todo" class="list-reset todo__list"></ul><nav class="nav" title=""><span class="todo__count">0 items left</span><ul class="list-reset nav__list"><li class="nav__item"><button id="all" class="btn-reset nav__btn nav__btn--active">All</button></li><li class="nav__item"><button id="active" class="btn-reset nav__btn">Active</button></li><li class="nav__item"><button id="completed" class="btn-reset nav__btn">Completed</button></li></ul><button class="btn-reset todo__clear">Clear Completed</button></nav></div></div></div></main><footer class="footer"><div class="container"></div></footer></div></body></html>
